<template>
    <lightning-card title="SUCURSALES">
        <template if:false={isSelectedAccount}>
            <div class="slds-var-m-around_medium">
                <div class="slds-var-m-around_medium">
                    <div class="slds-form-element">
                        <label class="slds-form-element__label">Buscar Sucursal</label>
                        <div class="slds-form-element__control">
                            <div class="slds-combobox_container">
                                <div class="slds-combobox slds-dropdown-trigger slds-dropdown-trigger_click">
                                    <div class="slds-combobox__form-element slds-input-has-icon slds-input-has-icon_left-right">
                                        <span class="slds-icon_container slds-icon-utility-search slds-input__icon slds-input__icon_left">
                                            <svg class="slds-icon slds-icon_x-small slds-icon-text-default" aria-hidden="true">
                                                <use xlink:href="/assets/icons/utility-sprite/svg/symbols.svg#search"></use>
                                            </svg>
                                        </span>
                                        <input type="search" class="slds-input" placeholder="Buscar..." value={searchTerm} oninput={handleSearchTermChange} />
                                    </div>
                                    <div class="slds-dropdown slds-dropdown_length-with-icon-7 slds-dropdown_fluid" style={getStyle}>
                                        <ul class="slds-listbox slds-listbox_vertical" role="presentation">
                                            <template for:each={accounts} for:item="account">
                                                <li key={account.Id} role="presentation" class="slds-listbox__item">
                                                    <div role="option" class="slds-media slds-listbox__option slds-listbox__option_entity slds-listbox__option_has-meta">
                                                        <span class="slds-media__body">
                                                            <span class="slds-listbox__option-text slds-listbox__option-text_entity" data-account-id={account.Id} onclick={selectAccount}>{account.Name}</span>
                                                            <!-- <span class="slds-listbox__option-meta slds-listbox__option-meta_entity">{account.ParentId}</span> -->
                                                        </span>
                                                    </div>
                                                </li>
                                            </template>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </template>
        <template if:true={isSelectedAccount}>
            <div class="slds-var-p-around_medium lgc-bg">
                <div class="slds-grid slds-gutters">
                    <div class="slds-col slds-size_3-of-12">
                        <lightning-input type="text" label="" value={selectedAccount.Name} readonly></lightning-input>
                    </div>
                    <div class="slds-col slds-size_2-of-12">
                        <lightning-button-icon
                        icon-name="utility:delete"
                        variant="bare"
                        alternative-text="Delete"
                        title="Delete"
                        onclick={deleteAccount}
                      ></lightning-button-icon>
                    </div>
                </div>
            </div>
        </template>
        <lightning-button class="slds-p-left_medium" label="Agregar Registro" variant="brand" onclick={handleAddRecord} disabled={isButtonDisabled}></lightning-button>
        <lightning-layout class="slds-p-top_medium">
            <lightning-layout-item size="12">
                <c-custom-data-table records={records} columns={columns} ondelete={handleDeleteRow} onchangeinput={handleInputChange} onsaveinput={saveInput}></c-custom-data-table>
            </lightning-layout-item>
        </lightning-layout>
    </lightning-card>
    <!-- <lightning-button label="Agregar Registro" variant="brand" onclick={handleAddRecord} disabled={isButtonDisabled}></lightning-button> -->
    <lightning-button label="Enviar Registros" variant="brand" onclick={submitRecords} disabled={isSendButtonDisabled}></lightning-button>
</template>
